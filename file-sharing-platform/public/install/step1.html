<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation - Step 1</title>
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h1 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Platform Installer</h1>
            <h2 class="mt-2 text-center text-xl font-semibold leading-9 tracking-tight text-primary">Step 1: Mail Configuration</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-2xl">
            <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
                <p class="mb-6 text-center text-sm text-gray-500">Configure your SMTP server for sending emails like password resets. You can skip this and configure it later in the .env file.</p>
                <form class="space-y-6" action="/install/step1" method="POST">
                    <div>
                        <label for="mail_host" class="block text-sm font-medium leading-6 text-gray-900">Mail Host</label>
                        <div class="mt-2">
                            <input id="mail_host" name="mail_host" type="text" placeholder="smtp.example.com" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <!-- Other fields would go here -->
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary-dark focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">Save &amp; Continue to Step 2</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
