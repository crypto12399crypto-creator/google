<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - File Sharing Platform</title>
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-2xl font-bold text-primary text-center">
                <a href="/">Share<span class="text-secondary">Fast</span></a>
            </div>
            <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Choose a new password</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
            <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
                <div id="message-div" class="hidden mb-4 p-4 text-sm rounded-lg" role="alert"></div>
                <form class="space-y-6" id="reset-password-form">
                    <div>
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="passwordConfirm" class="block text-sm font-medium leading-6 text-gray-900">Confirm New Password</label>
                        <div class="mt-2">
                            <input id="passwordConfirm" name="passwordConfirm" type="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary-dark">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('reset-password-form');
        const messageDiv = document.getElementById('message-div');
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            messageDiv.textContent = 'No reset token found. Please request a new password reset link.';
            messageDiv.classList.add('text-red-800', 'bg-red-100');
            messageDiv.classList.remove('hidden');
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.classList.add('hidden');
            messageDiv.textContent = '';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            if (data.password !== data.passwordConfirm) {
                messageDiv.textContent = 'Passwords do not match.';
                messageDiv.classList.add('text-red-800', 'bg-red-100');
                messageDiv.classList.remove('hidden');
                return;
            }

            try {
                const res = await fetch('/api/v1/auth/reset-password', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password: data.password }),
                });
                const result = await res.json();
                if (!res.ok) {
                    throw new Error(result.message || 'An unknown error occurred.');
                }

                window.location.href = `/login.html?status=password_reset_success`;

            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.classList.add('text-red-800', 'bg-red-100');
                messageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
