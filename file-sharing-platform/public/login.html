<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - File Sharing Platform</title>
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-2xl font-bold text-primary text-center">
                <a href="/">Share<span class="text-secondary">Fast</span></a>
            </div>
            <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="/register.html" class="font-medium text-primary hover:text-primary-dark">create a new account</a>
            </p>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
            <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
                <div id="error-message" class="hidden mb-4 p-4 text-sm text-red-800 bg-red-100 rounded-lg" role="alert"></div>
                <div id="success-message" class="hidden mb-4 p-4 text-sm text-green-800 bg-green-100 rounded-lg" role="alert"></div>
                <form class="space-y-6" id="login-form">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="text-sm leading-6">
                            <a href="/forgot-password.html" class="font-semibold text-primary hover:text-primary-dark">Forgot password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary-dark">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        const params = new URLSearchParams(window.location.search);
        if (params.get('status') === 'registration_success') {
            successDiv.textContent = 'Registration successful! Please check your email to verify, then log in.';
            successDiv.classList.remove('hidden');
        }
        if (params.get('status') === 'password_reset_success') {
            successDiv.textContent = 'Password reset successfully! You can now log in with your new password.';
            successDiv.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await res.json();
                if (!res.ok) {
                    throw new Error(result.message || 'An unknown error occurred.');
                }

                // CRITICAL FIX: Save the token to localStorage.
                localStorage.setItem('authToken', result.token);

                window.location.href = '/dashboard.html';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
