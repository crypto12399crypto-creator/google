<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing Platform</title>
    <link rel="stylesheet" href="/styles/output.css"> <!-- The compiled CSS will be here -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-base-100 text-base-content font-sans antialiased">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-primary">Welcome to the File Sharing Platform</h1>
            <p class="text-lg md:text-xl mt-4 text-neutral/80">High-speed, secure, and professional file sharing.</p>
        </header>

        <main>
            <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-2xl mx-auto">
                <h2 class="text-3xl font-semibold mb-4 text-base-content">API is Running</h2>
                <p class="mb-6 text-neutral/70">The backend services are operational. This frontend is a placeholder demonstrating the Tailwind CSS setup.</p>
                <div class="flex flex-wrap justify-center gap-4">
                    <button class="bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-primary-dark transition-colors shadow-sm">Primary Button</button>
                    <button class="bg-secondary text-neutral font-bold py-2 px-4 rounded-lg hover:bg-secondary-dark transition-colors shadow-sm">Secondary Button</button>
                    <button class="bg-accent text-white font-bold py-2 px-4 rounded-lg hover:bg-accent-dark transition-colors shadow-sm">Accent Button</button>
                </div>
            </div>
        </main>

        <footer class="text-center mt-12 text-neutral/70">
            <p>&copy; 2024 File Sharing Platform. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
