<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - File Sharing Platform</title>
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-2xl font-bold text-primary text-center">
                <a href="/">Share<span class="text-secondary">Fast</span></a>
            </div>
            <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Forgot your password?</h2>
            <p class="mt-2 text-center text-sm text-gray-600">No problem. Enter your email and we'll send you a link to reset it.</p>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
            <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
                <div id="message-div" class="hidden mb-4 p-4 text-sm rounded-lg" role="alert"></div>
                <form class="space-y-6" id="forgot-password-form">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary-dark">Send Reset Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('forgot-password-form');
        const messageDiv = document.getElementById('message-div');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.classList.add('hidden');
            messageDiv.textContent = '';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/v1/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await res.json();
                if (!res.ok) {
                    throw new Error(result.message || 'An unknown error occurred.');
                }

                messageDiv.textContent = result.message;
                messageDiv.classList.remove('hidden');
                messageDiv.classList.add('text-green-800', 'bg-green-100');
                messageDiv.classList.remove('text-red-800', 'bg-red-100');
                form.reset();

            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.classList.remove('hidden');
                messageDiv.classList.add('text-red-800', 'bg-red-100');
                messageDiv.classList.remove('text-green-800', 'bg-green-100');
            }
        });
    </script>
</body>
</html>
