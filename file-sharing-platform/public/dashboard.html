<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - File Sharing Platform</title>
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="h-full">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="w-64 bg-neutral text-white flex flex-col flex-shrink-0">
            <div class="p-6 text-2xl font-bold text-primary"><a href="/">Share<span class="text-secondary">Fast</span></a></div>
            <nav class="flex-1 px-4 py-2 space-y-2">
                <a href="/dashboard.html" class="bg-gray-700 text-white flex items-center px-4 py-2 rounded-md">Dashboard</a>
                <a href="#" class="hover:bg-gray-700 flex items-center px-4 py-2 rounded-md">My Files</a>
                <a href="/plans.html" class="hover:bg-gray-700 flex items-center px-4 py-2 rounded-md">Subscription</a>
                <a href="#" class="hover:bg-gray-700 flex items-center px-4 py-2 rounded-md">Support Tickets</a>
            </nav>
            <div class="p-4 border-t border-gray-700"><a href="#" id="logout-btn" class="w-full text-left hover:bg-gray-700 flex items-center px-4 py-2 rounded-md">Logout</a></div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-y-auto">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center border-b">
                <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
                <div><span class="text-gray-600" id="welcome-message">Welcome!</span></div>
            </header>
            <main class="flex-1 p-6 bg-gray-100">
                <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6"></div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Recent Files</h2>
                    <div class="border-t mt-4 pt-4">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Downloads</th>
                                </tr>
                            </thead>
                            <tbody id="files-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        // --- Auth & API ---
        const token = localStorage.getItem('authToken');
        if (!token) { window.location.href = '/login.html'; }

        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        });

        async function fetchDashboardData() {
            try {
                const res = await fetch('/api/v1/users/dashboard', { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.status === 401) { window.location.href = '/login.html'; }
                if (!res.ok) { throw new Error('Failed to fetch dashboard data'); }
                const { data } = await res.json();
                return data.dashboard;
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        // --- Render Functions ---
        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        function renderWelcome(user) {
            document.getElementById('welcome-message').textContent = `Welcome, ${user.username}!`;
        }

        function renderStats(user) {
            const planName = user.plan ? user.plan.name : 'Free Tier';
            const statsContainer = document.getElementById('stats-cards');
            statsContainer.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-lg font-medium text-gray-500">Storage Used</h3><p class="text-3xl font-bold text-primary mt-2">${formatBytes(user.used_storage)} / ${formatBytes(user.total_storage)}</p></div>
                <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-lg font-medium text-gray-500">Files Uploaded</h3><p class="text-3xl font-bold text-primary mt-2">${user.files.length}</p></div>
                <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-lg font-medium text-gray-500">Subscription</h3><p class="text-3xl font-bold text-primary mt-2">${planName}</p></div>
            `;
        }

        function renderFiles(files) {
            const tableBody = document.getElementById('files-table-body');
            if (files && files.length > 0) {
                tableBody.innerHTML = files.map(file => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${file.original_name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatBytes(file.file_size)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${file.download_count}</td>
                    </tr>
                `).join('');
            } else {
                tableBody.innerHTML = '<tr><td colspan="3" class="text-center py-4">No files uploaded yet.</td></tr>';
            }
        }

        // --- Initial Load ---
        (async () => {
            const dashboardData = await fetchDashboardData();
            if (dashboardData) {
                renderWelcome(dashboardData);
                renderStats(dashboardData);
                renderFiles(dashboardData.files);
            } else {
                document.querySelector('main').innerHTML = '<p class="text-red-500 text-center">Could not load dashboard data. Please try logging in again.</p>';
            }
        })();
    </script>
</body>
</html>
